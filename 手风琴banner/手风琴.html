<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>手风琴</title>
  <style>
    ul {
      list-style: none;
    }

    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 1200px;
      height: 400px;
      margin: 50px auto;
      /* border: 1px solid red; */
      overflow: hidden;
    }

    div li {
      width: 240px;
      height: 400px;
      float: left;
      transition: all 500ms;
    }

    div ul {
      width: 1200px;
    }
  </style>
</head>

<body>
  <div id="box">
    <ul>
      <li>
        <a href="#">
          <img src="./images/1.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/2.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/3.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/4.jpg" alt="">
        </a>
      </li>
      <li>
        <a href="#">
          <img src="./images/5.jpg" alt="">
        </a>
      </li>
    </ul>
  </div>
</body>
<script>
  // 1. li 默认有个宽度是 240像素  
  // 2. 当我们鼠标经过， 当前的小li 宽度变大 800px 其余的小li 变为 100px 
  // 3. 鼠标离开事件， 所有的小li 都要复原 宽度为 240px
  // (1) 获取元素
  let lis = document.querySelectorAll('#box li')
  // (2) 绑定鼠标经过和离开事件
  //通过遍历给所有的li添加鼠标经过事件
  for (let i = 0; i < lis.length; i ++) {
    lis[i].addEventListener ('mouseenter', function() {
      //排他思想，先设置所有li的宽度
      for (let j = 0; j < lis.length; j++) {
        lis[j].style.width = '100px'
      }
      //单独设置鼠标经过li的宽度
      this.style.width = '800px'
    })
    //继续遍历所有的li添加鼠标离开事件
    lis[i].addEventListener('mouseleave', function() {
      for (let j = 0; j < lis.length; j++) {
        lis[j].style.width = '240px'
      }
    })
  }
</script>

</html>
